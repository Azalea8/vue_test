<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script src="/js/vue.js"></script>
</head>
<body>
<!--
    Vue中的事件修饰符
        .prevent 阻止默认事件
        .stop 阻止事件冒泡
        .once 事件只触发一次
-->
<div id="root">
    <h2>欢迎来到{{name}}学习</h2>
    <a href="https://azalea.ink" @click.prevent="showInfo">点我</a>
</div>
<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods:{
            showInfo(e){
                // e.preventDefault() //阻止默认行为
                alert('同学你好')

            }
        }
    })
</script>
</body>
</html>
