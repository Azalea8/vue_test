<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="/js/vue.js"></script>
</head>
<body>
<div id="root">
  <h1>插值语法</h1>
  <h3>你好, {{name}}</h3>
  <hr/>
  <h1>指令语法</h1>
  <a v-bind:href='url'>个人网站</a>
</div>
<script type="text/javascript">
  new Vue({
    el: '#root',
    data:{
      name: 'Jack',
      url: 'https://azalea.ink',
    }
  })
</script>
</body>
</html>
