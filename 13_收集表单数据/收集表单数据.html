<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script src="/js/vue.js"></script>
</head>
<body>
<div id="root">
    <form>
        账号: <input type="text" v-model="userInfo.account"><br/><br/>
        密码: <input type="password" v-model="userInfo.password"><br/><br/>
        年龄: <input type="number" v-model.number="userInfo.age"><br/><br/>
        性别: 男<input type="radio" name="sex" value='male' v-model="userInfo.sex">
        女<input type="radio" name="sex" value='female' v-model="userInfo.sex"><br/><br/>
        爱好:
        学习<input type="checkbox" v-model="userInfo.hobby" value="study">
        吃饭<input type="checkbox" v-model="userInfo.hobby" value="playGame">
        打游戏<input type="checkbox" v-model="userInfo.hobby" value="eat"><br/><br/>
        校区:
        <select v-model="userInfo.city">
            <option value="">请选择校区</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
            <option value="wuhan">武汉</option>
        </select><br/><br/>
        其他信息:
        <textarea v-model.lazy="userInfo.other"></textarea><br/><br/>
        <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="https://azalea.ink">协议</a><br/><br/>
        <input type="button" value="提 交" @click="demo()">
    </form>
</div>
</body>
<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            userInfo: {
                account: '',
                password: '',
                age: '',
                sex: 'female',
                hobby: [],
                city: '',
                other: '',
                agree: '',
            }
        },
        methods: {
            demo() {
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>
</html>
