<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组建的嵌套</title>
    <script src="/js/vue.js"></script>
</head>
<body>

<div id="root">

</div>

<script type="text/javascript">
    // 定义student组件
    const student = Vue.extend({
        template: `
          <div>
          <h2>学生姓名: {{ name }}</h2>
          <h2>学生年龄: {{ age }}</h2>
          </div>
        `,
        data() {
            return {
                name: 'jack',
                age: 18,
            }
        }
    })

    // 定义school组件
    const school = Vue.extend({
        name: 'atguigu', // 开发者工具显示的名字
        template: `
          <div>
          <h2>学校名称: {{ name }}</h2>
          <h2>学校地址: {{ address }}</h2>
          <student></student>
          </div>
        `,
        data() {
            return {
                name: '尚硅谷',
                address: '北京',
            }
        },
        components:{
            student,
        }
    })

    // 定义hello组件
    const hello = Vue.extend({
        template: `<h2>{{msg}}</h2>`,
        data() {
            return{
                msg: '欢迎来到尚硅谷学习！'
            }
        }
    })

    //定义app组件
    const app = Vue.extend({
        template: `
          <div>
          <msg></msg>
          <school></school>
          </div>
        `,
        components: {
            msg: hello,
            school,
        }
    })

    new Vue({
        el: '#root',
        template:`<app></app>`,
        components: {
            app,
        },
    })
</script>
</body>
</html>
