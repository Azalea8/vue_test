<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
    <script src="/js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2 v-once>初始化的n: {{n}}</h2>
    <h2>n: {{n}}</h2>
    <button @click="n++">点我n++</button>
</div>
<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            n: 1,
        }
    })
</script>
</body>
</html>
