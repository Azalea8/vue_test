<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
    <script src="/js/vue.js"></script>
</head>
<body>
<div id="root">
    <div>{{name}}</div>
    <div v-html="str"></div>
</div>
<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            str: '<h2>尚硅谷</h2>',
        }
    })
</script>
</body>
</html>
