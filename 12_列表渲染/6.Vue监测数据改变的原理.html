<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue检测数据改变的原理</title>
    <script src="/js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
    <br/>
    <h1>学生信息</h1>
    <button @click="addSex()">添加一个性别属性</button>
    <h2>姓名:{{student.name}}</h2>
    <h2 v-show="student.sex">性别: {{student.sex}}</h2>
    <h2>年龄{{student.age.rage}}--{{student.age.sage}}</h2>
    <h2>朋友们</h2>
    <ul>
        <li v-for="(f,index) in student.friends" :key="index">
            {{f.name}}--{{f.age}}
        </li>
    </ul>
    <h2>爱好</h2>
    <ul>
        <li v-for="(h,index) in student.hobby" :key="index">
            {{h}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data: {
            name: '尚硅谷',
            address: '北京',
            student: {
                name: 'tom',
                age: {
                    rage: 19,
                    sage: 40,
                },
                hobby:['抽烟', '喝酒', '烫头'],
                friends:[
                    {name: 'jack', age: 12},
                    {name: 'bob', age: 13},
                ]
            }
        },
        methods:{
            addSex(e) {
                Vue.set(this.student, 'sex', '男')
            }
        }
    })
</script>
</body>
</html>
