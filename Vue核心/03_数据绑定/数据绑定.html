<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script src="/js/vue.js"></script>
</head>
<body>
<div id="root">
  单向数据绑定：<input type="text" v-bind:value="name"><br/>
  双向数据绑定：<input type="text" v-model:value="name">
</div>
<script type="text/javascript">

  new Vue({
    el: '#root',
    data: {
      name: '尚硅谷'
    }
  })
</script>
</body>
</html>
