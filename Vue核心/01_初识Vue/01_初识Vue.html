<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <script src="/js/vue.js"></script>
</head>
<body>

<div id="root">
    <h1>Hello,{{name}} {{address}}, {{Date.now()}}</h1>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示。

    new Vue({
        el: '#root', // el指定当前Vue实例用于哪个容器，值通常为css选择器字符串
        data: { // data中用于存储数据
            name: '尚硅谷!',
            address: '北京',
        }
    })
</script>
</body>
</html>
