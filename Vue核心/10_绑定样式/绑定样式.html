<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定样式</title>
    <script src="/js/vue.js"></script>
    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="root">
    <div class="basic">
        {{name}}
    </div>
</div>
<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
        }
    })
</script>
</body>
</html>
