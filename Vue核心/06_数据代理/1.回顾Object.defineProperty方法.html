<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.回顾Object.defineProperty方法</title>
</head>
<body>
<script type="text/javascript">
    let number = 18
    let person = {
        name: '张三',
        sex: '男',
    }

    Object.defineProperty(person, 'age', {
        // value: 18,
        // enumerable: true, // 控制属性是否可以枚举，默认值为false
        // writable: true, // 控制属性是否可以修改，默认值为false
        // configurable: true, // 控制属性是否可以删除，默认值为false

        get() { //当有人读取person的age属性，get函数（getter）就会被调用，且返回值是age的值
            console.log('有人读取age属性了')
            return number
        },

        set(v) { //当有人修改person的age属性，set函数（setter）就会被调用，且会收到具体修改的值
            console.log('有人修改了age属性，且值是', v)
            number = v
        }


    })
</script>
</body>
</html>
