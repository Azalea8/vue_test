<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="/js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>当前n值为{{n}}</h2>
    <button @click="n++">点我n++</button>

    <div v-show="n === 1">A</div>
    <div v-show="n === 2">R</div>
    <div v-show="n === 3">V</div>
    <!--    底层display: none-->
    <h2 v-show="0">{{name}}</h2>
    <!--    标签都给你干没-->
    <h2 v-if="0">{{name}}</h2>

    <!-- template只能与v-if搭配使用  -->
    <template v-if="n === 1">
        <div>北京</div>
        <div>上海</div>
        <div>广州</div>
    </template>


</div>
<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            n: 0,
        }
    })
</script>
</body>
</html>
